<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S3 Uploader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #F6F3EE;
      color: #2C2418;
      font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }

    /* Grain texture overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      background-repeat: repeat;
      background-size: 256px 256px;
      z-index: 9999;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2rem;
      font-weight: 400;
      text-align: center;
      margin-bottom: 32px;
      letter-spacing: -0.01em;
      color: #2C2418;
    }

    h1 span {
      position: relative;
      display: inline-block;
    }

    h1 span::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: 2px;
      height: 3px;
      background: #1A7A6D;
      border-radius: 2px;
    }

    /* Drop Zone */
    .drop-zone {
      border: 2px dashed #E8E2D9;
      border-radius: 12px;
      background: #FFFFFF;
      padding: 48px 24px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s ease, background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
      -webkit-user-select: none;
      position: relative;
      box-shadow: 0 1px 2px rgba(44,36,24,0.04), 0 4px 12px rgba(44,36,24,0.06);
    }

    .drop-zone:hover {
      border-color: #1A7A6D;
      background: #FAFAF7;
      box-shadow: 0 1px 3px rgba(44,36,24,0.06), 0 6px 16px rgba(44,36,24,0.08);
    }

    .drop-zone.drag-over {
      border-color: #1A7A6D;
      background: #F0FAF8;
      transform: scale(1.01);
      box-shadow: 0 1px 3px rgba(44,36,24,0.06), 0 6px 16px rgba(44,36,24,0.08);
    }

    .drop-zone__icon {
      margin-bottom: 16px;
    }

    .drop-zone__icon svg {
      width: 48px;
      height: 48px;
      color: #1A7A6D;
      transition: transform 0.2s ease;
    }

    .drop-zone:hover .drop-zone__icon svg,
    .drop-zone.drag-over .drop-zone__icon svg {
      transform: translateY(-2px);
    }

    .drop-zone__title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: #2C2418;
    }

    .drop-zone__subtitle {
      font-size: 0.85rem;
      color: #8C8277;
    }

    /* Compress Settings */
    .compress-settings {
      margin-top: 16px;
      background: #FFFFFF;
      border: 1px solid #E8E2D9;
      border-radius: 12px;
      padding: 0 16px;
      box-shadow: 0 1px 2px rgba(44,36,24,0.04), 0 4px 12px rgba(44,36,24,0.06);
      overflow: hidden;
    }

    .compress-settings__row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 48px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #2C2418;
    }

    .compress-toggle {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
      cursor: pointer;
    }

    .compress-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .compress-toggle__track {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #D4CCC0;
      border-radius: 12px;
      transition: background-color 0.2s ease;
    }

    .compress-toggle__track::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      top: 3px;
      background: #FFFFFF;
      border-radius: 50%;
      transition: transform 0.2s ease;
      box-shadow: 0 1px 3px rgba(44,36,24,0.15);
    }

    .compress-toggle input:checked + .compress-toggle__track {
      background: #1A7A6D;
    }

    .compress-toggle input:checked + .compress-toggle__track::after {
      transform: translateX(20px);
    }

    .compress-details {
      display: none;
      align-items: center;
      gap: 12px;
      padding-bottom: 14px;
      font-size: 0.82rem;
      color: #8C8277;
    }

    .compress-details.open {
      display: flex;
    }

    .compress-details input[type="range"] {
      flex: 1;
      height: 4px;
      -webkit-appearance: none;
      appearance: none;
      background: #E8E2D9;
      border-radius: 2px;
      outline: none;
    }

    .compress-details input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #1A7A6D;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(44,36,24,0.15);
    }

    .compress-details input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #1A7A6D;
      cursor: pointer;
      border: none;
      box-shadow: 0 1px 3px rgba(44,36,24,0.15);
    }

    /* Upload Progress */
    #uploadProgress {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .progress-item {
      background: #FFFFFF;
      border: 1px solid #E8E2D9;
      border-radius: 12px;
      padding: 16px;
      animation: fadeSlideIn 0.25s ease;
      box-shadow: 0 1px 2px rgba(44,36,24,0.04), 0 4px 12px rgba(44,36,24,0.06);
    }

    .progress-item__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .progress-item__name {
      font-size: 0.875rem;
      font-weight: 500;
      color: #2C2418;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 70%;
    }

    .progress-item__compress-info {
      font-size: 0.75rem;
      color: #8C8277;
      margin-top: 2px;
      margin-bottom: 4px;
    }

    .progress-item__percent {
      font-size: 0.8rem;
      color: #8C8277;
      font-variant-numeric: tabular-nums;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #F0ECE6;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar__fill {
      height: 100%;
      background: #1A7A6D;
      border-radius: 3px;
      width: 0%;
      transition: width 0.15s ease;
    }

    .progress-bar__fill.success {
      background: #2D8B4E;
    }

    .progress-bar__fill.error {
      background: #C43E3E;
    }

    /* Upload History */
    .history-title {
      font-family: 'DM Serif Display', serif;
      font-size: 1.1rem;
      font-weight: 400;
      color: #2C2418;
      margin-top: 40px;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #E8E2D9;
    }

    #uploadHistory {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .history-item {
      background: #FFFFFF;
      border: 1px solid #E8E2D9;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: fadeSlideIn 0.25s ease;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 1px 2px rgba(44,36,24,0.04), 0 4px 12px rgba(44,36,24,0.06);
    }

    .history-item:hover {
      border-color: #D4CCC0;
      box-shadow: 0 1px 3px rgba(44,36,24,0.06), 0 6px 16px rgba(44,36,24,0.08);
    }

    .history-item__preview {
      width: 56px;
      height: 56px;
      border-radius: 8px;
      object-fit: cover;
      background: #F0ECE6;
      flex-shrink: 0;
    }

    .history-item__info {
      flex: 1;
      min-width: 0;
    }

    .history-item__name {
      font-size: 0.875rem;
      font-weight: 500;
      color: #2C2418;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .history-item__url {
      font-size: 0.75rem;
      color: #8C8277;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-top: 2px;
    }

    .btn-copy {
      flex-shrink: 0;
      background: #1A7A6D;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      white-space: nowrap;
      font-family: inherit;
    }

    .btn-copy:hover {
      background: #15665B;
    }

    .btn-copy:active {
      transform: scale(0.96);
    }

    /* Toast Notifications */
    #toastContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 9998;
      pointer-events: none;
    }

    .toast {
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      color: #fff;
      pointer-events: auto;
      animation: toastSlideIn 0.3s ease;
      box-shadow: 0 4px 20px rgba(44,36,24,0.15);
      max-width: 320px;
      word-break: break-word;
      font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
    }

    .toast.success {
      background: #2D8B4E;
    }

    .toast.error {
      background: #C43E3E;
    }

    .toast.removing {
      animation: toastSlideOut 0.25s ease forwards;
    }

    /* Animations */
    @keyframes toastSlideIn {
      from {
        opacity: 0;
        transform: translateX(40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes toastSlideOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(40px);
      }
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Auth Modal */
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(44, 36, 24, 0.85);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .auth-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .auth-modal {
      background: #FFFFFF;
      border-radius: 16px;
      padding: 40px 32px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 25px 50px rgba(44, 36, 24, 0.25);
      transform: scale(0.95) translateY(10px);
      transition: transform 0.3s ease;
    }

    .auth-overlay.active .auth-modal {
      transform: scale(1) translateY(0);
    }

    .auth-modal__title {
      font-family: 'DM Serif Display', serif;
      font-size: 1.5rem;
      color: #2C2418;
      text-align: center;
      margin-bottom: 8px;
    }

    .auth-modal__subtitle {
      font-size: 0.9rem;
      color: #8C8277;
      text-align: center;
      margin-bottom: 28px;
    }

    .auth-modal__input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: 2px solid #E8E2D9;
      border-radius: 10px;
      background: #FAFAF7;
      color: #2C2418;
      font-family: inherit;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      margin-bottom: 16px;
    }

    .auth-modal__input:focus {
      outline: none;
      border-color: #1A7A6D;
      box-shadow: 0 0 0 3px rgba(26, 122, 109, 0.1);
    }

    .auth-modal__input.error {
      border-color: #C43E3E;
      background: #FDF2F2;
    }

    .auth-modal__checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
      cursor: pointer;
    }

    .auth-modal__checkbox-wrapper input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #1A7A6D;
      cursor: pointer;
    }

    .auth-modal__checkbox-wrapper span {
      font-size: 0.9rem;
      color: #2C2418;
      user-select: none;
    }

    .auth-modal__error {
      color: #C43E3E;
      font-size: 0.85rem;
      text-align: center;
      margin-bottom: 16px;
      min-height: 20px;
    }

    .auth-modal__button {
      width: 100%;
      padding: 14px 24px;
      background: #1A7A6D;
      color: #FFFFFF;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      font-family: inherit;
    }

    .auth-modal__button:hover {
      background: #15665B;
    }

    .auth-modal__button:active {
      transform: scale(0.98);
    }

    .auth-modal__button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Logout button */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .logout-btn {
      background: transparent;
      border: 1px solid #E8E2D9;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 0.85rem;
      color: #8C8277;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .logout-btn:hover {
      border-color: #C43E3E;
      color: #C43E3E;
      background: #FDF2F2;
    }

    .main-content {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .main-content.active {
      opacity: 1;
      visibility: visible;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 32px 16px;
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 24px;
      }

      .drop-zone {
        padding: 36px 16px;
      }

      .drop-zone__icon svg {
        width: 40px;
        height: 40px;
      }

      .drop-zone__title {
        font-size: 1rem;
      }

      .history-item {
        padding: 10px;
        gap: 10px;
      }

      .history-item__preview {
        width: 44px;
        height: 44px;
      }

      .btn-copy {
        padding: 6px 10px;
        font-size: 0.75rem;
      }

      #toastContainer {
        top: 12px;
        right: 12px;
        left: 12px;
      }

      .toast {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Auth Modal -->
  <div class="auth-overlay" id="authOverlay">
    <div class="auth-modal">
      <div class="auth-modal__title">Требуется авторизация</div>
      <div class="auth-modal__subtitle">Введите пароль для доступа к загрузке</div>
      <input type="password" class="auth-modal__input" id="authPassword" placeholder="Пароль" autocomplete="off">
      <label class="auth-modal__checkbox-wrapper">
        <input type="checkbox" id="authRemember" checked>
        <span>Запомнить меня</span>
      </label>
      <div class="auth-modal__error" id="authError"></div>
      <button class="auth-modal__button" id="authSubmit">Войти</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
  <div class="container">
    <div class="header">
      <h1><span>S3</span> Uploader</h1>
      <button class="logout-btn" id="logoutBtn">Выйти</button>
    </div>

    <div class="drop-zone" id="dropZone">
      <div class="drop-zone__icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
      </div>
      <div class="drop-zone__title">Перетащите изображения сюда</div>
      <div class="drop-zone__subtitle">или нажмите для выбора</div>
    </div>

    <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png,.gif,.webp,.svg" hidden>

    <div class="compress-settings">
      <div class="compress-settings__row">
        <span>Сжатие изображений</span>
        <label class="compress-toggle">
          <input type="checkbox" id="compressToggle">
          <span class="compress-toggle__track"></span>
        </label>
      </div>
      <div class="compress-details" id="compressDetails">
        <span>Качество: <span id="qualityValue">85</span>%</span>
        <input type="range" id="qualitySlider" min="60" max="95" value="85">
      </div>
    </div>

    <div id="uploadProgress"></div>

    <div id="historySection" style="display:none;">
      <div class="history-title">Загруженные файлы</div>
      <div id="uploadHistory"></div>
    </div>
  </div>
  </div>

  <div id="toastContainer"></div>

  <script>
    (function () {
      'use strict';

      var MAX_FILE_SIZE = 10 * 1024 * 1024; // 10 MB
      var ALLOWED_TYPES = ['image/jpeg', 'image/png', 'image/gif', 'image/webp', 'image/svg+xml'];
      var ALLOWED_EXTENSIONS = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg'];
      var UPLOAD_URL = '/api/upload';
      var TOAST_DURATION = 3000;

      // Auth configuration
      var AUTH_PASSWORD = 'neodark';
      var authOverlay = document.getElementById('authOverlay');
      var mainContent = document.getElementById('mainContent');
      var authPassword = document.getElementById('authPassword');
      var authRemember = document.getElementById('authRemember');
      var authSubmit = document.getElementById('authSubmit');
      var authError = document.getElementById('authError');
      var logoutBtn = document.getElementById('logoutBtn');
      var currentPassword = null;

      // Check if user is authenticated
      function isAuthenticated() {
        try {
          var localAuth = localStorage.getItem('s3_auth');
          var sessionAuth = sessionStorage.getItem('s3_auth');
          return localAuth === 'true' || sessionAuth === 'true';
        } catch (e) {
          return false;
        }
      }

      // Show auth modal
      function showAuthModal() {
        authOverlay.classList.add('active');
        mainContent.classList.remove('active');
        authPassword.value = '';
        authPassword.classList.remove('error');
        authError.textContent = '';
        setTimeout(function() { authPassword.focus(); }, 100);
      }

      // Show main content
      function showMainContent() {
        authOverlay.classList.remove('active');
        mainContent.classList.add('active');
      }

      // Handle login
      function handleLogin() {
        var password = authPassword.value.trim();
        
        if (!password) {
          authError.textContent = 'Введите пароль';
          authPassword.classList.add('error');
          return;
        }

        authSubmit.disabled = true;
        authSubmit.textContent = 'Проверка...';

        // Verify password by making a test request
        var xhr = new XMLHttpRequest();
        xhr.open('POST', UPLOAD_URL);
        xhr.setRequestHeader('X-Password', password);
        xhr.setRequestHeader('Content-Type', 'application/json');
        
        xhr.onload = function() {
          authSubmit.disabled = false;
          authSubmit.textContent = 'Войти';
          
          if (xhr.status === 401) {
            authError.textContent = 'Неверный пароль';
            authPassword.classList.add('error');
            authPassword.value = '';
            authPassword.focus();
          } else if (xhr.status === 429) {
            authError.textContent = 'Слишком много попыток. Подождите минуту.';
            authPassword.classList.add('error');
          } else {
            // Password is correct (any other response means auth passed)
            currentPassword = password;
            
            // Save to storage based on remember checkbox
            try {
              if (authRemember.checked) {
                localStorage.setItem('s3_auth', 'true');
              } else {
                sessionStorage.setItem('s3_auth', 'true');
              }
            } catch (e) {}
            
            showMainContent();
            showToast('Авторизация успешна!', 'success');
          }
        };
        
        xhr.onerror = function() {
          authSubmit.disabled = false;
          authSubmit.textContent = 'Войти';
          authError.textContent = 'Ошибка соединения';
        };
        
        // Send empty body just to test auth
        xhr.send(JSON.stringify({ test: true }));
      }

      // Handle logout
      function handleLogout() {
        try {
          localStorage.removeItem('s3_auth');
          sessionStorage.removeItem('s3_auth');
        } catch (e) {}
        currentPassword = null;
        showAuthModal();
        showToast('Вы вышли из системы', 'success');
      }

      // Auth event listeners
      authSubmit.addEventListener('click', handleLogin);
      authPassword.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') handleLogin();
      });
      authPassword.addEventListener('input', function() {
        authPassword.classList.remove('error');
        authError.textContent = '';
      });
      logoutBtn.addEventListener('click', handleLogout);

      // Check auth on load
      if (isAuthenticated()) {
        showMainContent();
      } else {
        showAuthModal();
      }

      // Compression settings
      var COMPRESS_THRESHOLD = 1 * 1024 * 1024; // 1 MB
      var COMPRESS_MAX_DIMENSION = 4000;
      var SKIP_COMPRESS_TYPES = ['image/svg+xml', 'image/gif'];

      var uploadHistory = [];

      var dropZone = document.getElementById('dropZone');
      var fileInput = document.getElementById('fileInput');
      var uploadProgressContainer = document.getElementById('uploadProgress');
      var uploadHistoryContainer = document.getElementById('uploadHistory');
      var historySection = document.getElementById('historySection');
      var toastContainer = document.getElementById('toastContainer');
      var compressToggle = document.getElementById('compressToggle');
      var compressDetails = document.getElementById('compressDetails');
      var qualitySlider = document.getElementById('qualitySlider');
      var qualityValue = document.getElementById('qualityValue');

      // --- Compression Toggle ---
      function loadCompressSettings() {
        try {
          var saved = localStorage.getItem('compressEnabled');
          if (saved === 'true') {
            compressToggle.checked = true;
            compressDetails.classList.add('open');
          }
          var savedQuality = localStorage.getItem('compressQuality');
          if (savedQuality) {
            qualitySlider.value = savedQuality;
            qualityValue.textContent = savedQuality;
          }
        } catch (e) { /* localStorage unavailable */ }
      }

      compressToggle.addEventListener('change', function () {
        if (compressToggle.checked) {
          compressDetails.classList.add('open');
        } else {
          compressDetails.classList.remove('open');
        }
        try {
          localStorage.setItem('compressEnabled', compressToggle.checked);
        } catch (e) {}
      });

      qualitySlider.addEventListener('input', function () {
        qualityValue.textContent = qualitySlider.value;
        try {
          localStorage.setItem('compressQuality', qualitySlider.value);
        } catch (e) {}
      });

      loadCompressSettings();

      // --- Toast ---
      function showToast(message, type) {
        var toast = document.createElement('div');
        toast.className = 'toast ' + type;
        toast.textContent = message;
        toastContainer.appendChild(toast);

        setTimeout(function () {
          toast.classList.add('removing');
          toast.addEventListener('animationend', function () {
            if (toast.parentNode) {
              toast.parentNode.removeChild(toast);
            }
          });
        }, TOAST_DURATION);
      }

      // --- Clipboard ---
      function copyToClipboard(text) {
        try {
          navigator.clipboard.writeText(text).then(function () {
            showToast('Ссылка скопирована!', 'success');
          }).catch(function () {
            fallbackCopy(text);
          });
        } catch (e) {
          fallbackCopy(text);
        }
      }

      function fallbackCopy(text) {
        var textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.left = '-9999px';
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand('copy');
          showToast('Ссылка скопирована!', 'success');
        } catch (e) {
          showToast('Не удалось скопировать ссылку', 'error');
        }
        document.body.removeChild(textarea);
      }

      // --- Validation ---
      function validateFile(file) {
        if (file.size > MAX_FILE_SIZE) {
          showToast('Файл "' + file.name + '" превышает 10 МБ', 'error');
          return false;
        }

        var ext = '.' + file.name.split('.').pop().toLowerCase();
        var typeOk = ALLOWED_TYPES.indexOf(file.type) !== -1;
        var extOk = ALLOWED_EXTENSIONS.indexOf(ext) !== -1;

        if (!typeOk && !extOk) {
          showToast('Формат файла "' + file.name + '" не поддерживается', 'error');
          return false;
        }

        return true;
      }

      // --- Image Compression ---
      function formatSize(bytes) {
        if (bytes < 1024) return bytes + ' Б';
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(0) + ' КБ';
        return (bytes / (1024 * 1024)).toFixed(1) + ' МБ';
      }

      function compressImage(file) {
        return new Promise(function (resolve) {
          // Skip non-compressible types
          if (SKIP_COMPRESS_TYPES.indexOf(file.type) !== -1) {
            resolve({ file: file, compressed: false });
            return;
          }

          // Skip small files
          if (file.size <= COMPRESS_THRESHOLD) {
            resolve({ file: file, compressed: false });
            return;
          }

          var quality = parseInt(qualitySlider.value, 10) / 100;
          var isPng = file.type === 'image/png';
          var outputType = isPng ? 'image/jpeg' : file.type;
          // PNG quality slightly higher as specified in plan
          var outputQuality = isPng ? Math.max(quality, 0.90) : quality;

          var img = new Image();
          var objectUrl = URL.createObjectURL(file);

          img.onload = function () {
            URL.revokeObjectURL(objectUrl);

            var w = img.naturalWidth;
            var h = img.naturalHeight;

            // Resize if exceeds max dimension
            if (w > COMPRESS_MAX_DIMENSION || h > COMPRESS_MAX_DIMENSION) {
              if (w > h) {
                h = Math.round(h * (COMPRESS_MAX_DIMENSION / w));
                w = COMPRESS_MAX_DIMENSION;
              } else {
                w = Math.round(w * (COMPRESS_MAX_DIMENSION / h));
                h = COMPRESS_MAX_DIMENSION;
              }
            }

            var canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;
            var ctx = canvas.getContext('2d');

            // White background for PNG → JPEG conversion (transparency)
            if (isPng) {
              ctx.fillStyle = '#FFFFFF';
              ctx.fillRect(0, 0, w, h);
            }

            ctx.drawImage(img, 0, 0, w, h);

            canvas.toBlob(function (blob) {
              if (!blob || blob.size >= file.size) {
                // Compressed is bigger or equal — use original
                resolve({ file: file, compressed: false });
                return;
              }

              // Build new filename
              var newName = file.name;
              if (isPng) {
                newName = newName.replace(/\.png$/i, '.jpg');
              }

              var compressedFile = new File([blob], newName, { type: outputType });
              resolve({
                file: compressedFile,
                compressed: true,
                originalSize: file.size,
                compressedSize: blob.size
              });
            }, outputType, outputQuality);
          };

          img.onerror = function () {
            URL.revokeObjectURL(objectUrl);
            // On error, use original
            resolve({ file: file, compressed: false });
          };

          img.src = objectUrl;
        });
      }

      function compressFiles(files) {
        if (!compressToggle.checked) {
          return Promise.resolve(files.map(function (f) {
            return { file: f, compressed: false };
          }));
        }

        var promises = files.map(function (f) {
          return compressImage(f);
        });

        return Promise.all(promises);
      }

      // --- Drag and Drop ---
      var dragCounter = 0;

      dropZone.addEventListener('dragenter', function (e) {
        e.preventDefault();
        e.stopPropagation();
        dragCounter++;
        dropZone.classList.add('drag-over');
      });

      dropZone.addEventListener('dragover', function (e) {
        e.preventDefault();
        e.stopPropagation();
      });

      dropZone.addEventListener('dragleave', function (e) {
        e.preventDefault();
        e.stopPropagation();
        dragCounter--;
        if (dragCounter <= 0) {
          dragCounter = 0;
          dropZone.classList.remove('drag-over');
        }
      });

      dropZone.addEventListener('drop', function (e) {
        e.preventDefault();
        e.stopPropagation();
        dragCounter = 0;
        dropZone.classList.remove('drag-over');

        var files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFiles(files);
        }
      });

      dropZone.addEventListener('click', function () {
        fileInput.click();
      });

      fileInput.addEventListener('change', function () {
        if (fileInput.files.length > 0) {
          handleFiles(fileInput.files);
        }
        fileInput.value = '';
      });

      // Touch support
      dropZone.addEventListener('touchend', function (e) {
        e.preventDefault();
        fileInput.click();
      });

      // --- File Handling ---
      function handleFiles(fileList) {
        var validFiles = [];
        for (var i = 0; i < fileList.length; i++) {
          if (validateFile(fileList[i])) {
            validFiles.push(fileList[i]);
          }
        }

        if (validFiles.length === 0) return;

        compressFiles(validFiles).then(function (results) {
          uploadFiles(results);
        });
      }

      // --- Upload ---
      function uploadFiles(fileResults) {
        var formData = new FormData();
        for (var i = 0; i < fileResults.length; i++) {
          formData.append('files', fileResults[i].file);
        }

        // Create individual progress items
        var progressItems = [];
        for (var j = 0; j < fileResults.length; j++) {
          var compressInfo = null;
          if (fileResults[j].compressed) {
            compressInfo = {
              originalSize: fileResults[j].originalSize,
              compressedSize: fileResults[j].compressedSize
            };
          }
          var item = createProgressItem(fileResults[j].file.name, compressInfo);
          progressItems.push(item);
          uploadProgressContainer.appendChild(item.element);
        }

        var xhr = new XMLHttpRequest();

        xhr.upload.addEventListener('progress', function (e) {
          if (e.lengthComputable) {
            var percent = Math.round((e.loaded / e.total) * 100);
            for (var k = 0; k < progressItems.length; k++) {
              updateProgressItem(progressItems[k], percent);
            }
          }
        });

        xhr.addEventListener('load', function () {
          if (xhr.status === 200) {
            var response;
            try {
              response = JSON.parse(xhr.responseText);
            } catch (e) {
              for (var m = 0; m < progressItems.length; m++) {
                setProgressError(progressItems[m]);
              }
              showToast('Ошибка разбора ответа сервера', 'error');
              removeProgressItemsDelayed(progressItems);
              return;
            }

            for (var n = 0; n < progressItems.length; n++) {
              setProgressSuccess(progressItems[n]);
            }

            if (response.files && response.files.length > 0) {
              for (var p = 0; p < response.files.length; p++) {
                addToHistory(response.files[p]);
              }

              // Auto-copy first link
              copyToClipboard(response.files[0].url);
            }

            removeProgressItemsDelayed(progressItems);

          } else if (xhr.status === 401) {
            // Session expired or invalid password
            for (var q = 0; q < progressItems.length; q++) {
              setProgressError(progressItems[q]);
            }
            showToast('Сессия истекла. Требуется повторный вход.', 'error');
            removeProgressItemsDelayed(progressItems);
            
            // Clear storage and show auth modal
            try {
              localStorage.removeItem('s3_auth');
              sessionStorage.removeItem('s3_auth');
            } catch (e) {}
            currentPassword = null;
            setTimeout(showAuthModal, 500);
            
          } else if (xhr.status === 429) {
            // Rate limit exceeded
            for (var r = 0; r < progressItems.length; r++) {
              setProgressError(progressItems[r]);
            }
            showToast('Слишком много запросов. Подождите минуту.', 'error');
            removeProgressItemsDelayed(progressItems);
            
          } else {
            var errorMsg = 'Ошибка загрузки';
            try {
              var errResp = JSON.parse(xhr.responseText);
              if (errResp.error) {
                errorMsg = errResp.error;
              }
            } catch (e) {
              // ignore parse error
            }

            for (var s = 0; s < progressItems.length; s++) {
              setProgressError(progressItems[s]);
            }
            showToast(errorMsg, 'error');
            removeProgressItemsDelayed(progressItems);
          }
        });

        xhr.addEventListener('error', function () {
          for (var r = 0; r < progressItems.length; r++) {
            setProgressError(progressItems[r]);
          }
          showToast('Ошибка сети при загрузке', 'error');
          removeProgressItemsDelayed(progressItems);
        });

        xhr.addEventListener('abort', function () {
          for (var s = 0; s < progressItems.length; s++) {
            setProgressError(progressItems[s]);
          }
          removeProgressItemsDelayed(progressItems);
        });

        xhr.open('POST', UPLOAD_URL);
        xhr.setRequestHeader('X-Password', currentPassword || AUTH_PASSWORD);
        xhr.send(formData);
      }

      // --- Progress Items ---
      function createProgressItem(filename, compressInfo) {
        var el = document.createElement('div');
        el.className = 'progress-item';

        var header = document.createElement('div');
        header.className = 'progress-item__header';

        var nameEl = document.createElement('div');
        nameEl.className = 'progress-item__name';
        nameEl.textContent = filename;

        var percentEl = document.createElement('div');
        percentEl.className = 'progress-item__percent';
        percentEl.textContent = '0%';

        header.appendChild(nameEl);
        header.appendChild(percentEl);
        el.appendChild(header);

        // Compression info line
        if (compressInfo) {
          var infoEl = document.createElement('div');
          infoEl.className = 'progress-item__compress-info';
          var reduction = Math.round((1 - compressInfo.compressedSize / compressInfo.originalSize) * 100);
          infoEl.textContent = formatSize(compressInfo.originalSize) + ' → ' + formatSize(compressInfo.compressedSize) + ' (' + reduction + '% меньше)';
          el.appendChild(infoEl);
        }

        var barWrapper = document.createElement('div');
        barWrapper.className = 'progress-bar';

        var barFill = document.createElement('div');
        barFill.className = 'progress-bar__fill';

        barWrapper.appendChild(barFill);
        el.appendChild(barWrapper);

        return {
          element: el,
          fill: barFill,
          percent: percentEl
        };
      }

      function updateProgressItem(item, percent) {
        item.fill.style.width = percent + '%';
        item.percent.textContent = percent + '%';
      }

      function setProgressSuccess(item) {
        item.fill.style.width = '100%';
        item.fill.classList.add('success');
        item.percent.textContent = 'Готово';
      }

      function setProgressError(item) {
        item.fill.classList.add('error');
        item.percent.textContent = 'Ошибка';
      }

      function removeProgressItemsDelayed(items) {
        setTimeout(function () {
          for (var i = 0; i < items.length; i++) {
            var el = items[i].element;
            el.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            el.style.opacity = '0';
            el.style.transform = 'translateY(-8px)';
            (function (element) {
              setTimeout(function () {
                if (element.parentNode) {
                  element.parentNode.removeChild(element);
                }
              }, 300);
            })(el);
          }
        }, 1500);
      }

      // --- History ---
      function addToHistory(fileData) {
        uploadHistory.unshift(fileData);
        renderHistory();
      }

      function renderHistory() {
        if (uploadHistory.length === 0) {
          historySection.style.display = 'none';
          return;
        }

        historySection.style.display = 'block';
        uploadHistoryContainer.innerHTML = '';

        for (var i = 0; i < uploadHistory.length; i++) {
          var item = uploadHistory[i];
          var el = createHistoryItem(item);
          uploadHistoryContainer.appendChild(el);
        }
      }

      function createHistoryItem(fileData) {
        var item = document.createElement('div');
        item.className = 'history-item';

        var preview = document.createElement('img');
        preview.className = 'history-item__preview';
        preview.src = fileData.url;
        preview.alt = fileData.filename;
        preview.loading = 'lazy';
        preview.onerror = function () {
          this.style.display = 'none';
        };

        var info = document.createElement('div');
        info.className = 'history-item__info';

        var name = document.createElement('div');
        name.className = 'history-item__name';
        name.textContent = fileData.filename;

        var url = document.createElement('div');
        url.className = 'history-item__url';
        url.textContent = fileData.url;
        url.title = fileData.url;

        info.appendChild(name);
        info.appendChild(url);

        var copyBtn = document.createElement('button');
        copyBtn.className = 'btn-copy';
        copyBtn.textContent = 'Скопировать';
        copyBtn.type = 'button';
        copyBtn.addEventListener('click', function () {
          copyToClipboard(fileData.url);
        });

        item.appendChild(preview);
        item.appendChild(info);
        item.appendChild(copyBtn);

        return item;
      }
    })();
  </script>
</body>
</html>
